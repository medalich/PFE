<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="activite">
      <h2 data-cy="activiteDetailsHeading"><span jhiTranslate="easyTasksApp.activite.detail.title">Activite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ activite.id }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.refAct">Ref Act</span></dt>
        <dd>
          <span>{{ activite.refAct }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.description">Description</span></dt>
        <dd>
          <span>{{ activite.description }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.dateDebut">Date Debut</span></dt>
        <dd>
          <span>{{ activite.dateDebut | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.dateFin">Date Fin</span></dt>
        <dd>
          <span>{{ activite.dateFin | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.raf">Raf</span></dt>
        <dd>
          <span>{{ activite.raf }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.etat">Etat</span></dt>
        <dd>
          <span jhiTranslate="{{ 'easyTasksApp.Etat.' + activite.etat }}">{{ activite.etat }}</span>
        </dd>
        <dt><span jhiTranslate="easyTasksApp.activite.livrable">Livrable</span></dt>
        <dd>
          <div *ngIf="activite.livrable">
            <a [routerLink]="['/livrable', activite.livrable.id, 'view']">{{ activite.livrable.refLivrable }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/activite', activite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>

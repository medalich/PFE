<div>
  <h2 id="page-heading" data-cy="ProjetHeading">
    <span jhiTranslate="easyTasksApp.projet.home.title">Projets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="easyTasksApp.projet.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-projet"
        [routerLink]="['/projet/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="easyTasksApp.projet.home.createLabel"> Créer un nouveau Projet </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="projets?.length === 0">
    <span jhiTranslate="easyTasksApp.projet.home.notFound">Aucun Projet trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="projets && projets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="refProjet">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.refProjet">Ref Projet</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="type">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.type">Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="datedebut">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.datedebut">Datedebut</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="datefin">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.datefin">Datefin</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="etat">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.etat">Etat</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="client.nom">
            <div class="d-flex">
              <span jhiTranslate="easyTasksApp.projet.client">Client</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projet of projets; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/projet', projet.id, 'view']">{{ projet.id }}</a>
          </td>
          <td>{{ projet.refProjet }}</td>
          <td jhiTranslate="{{ 'easyTasksApp.Type.' + projet.type }}">{{ projet.type }}</td>
          <td>{{ projet.description }}</td>
          <td>{{ projet.datedebut | formatMediumDate }}</td>
          <td>{{ projet.datefin | formatMediumDate }}</td>
          <td jhiTranslate="{{ 'easyTasksApp.Etat.' + projet.etat }}">{{ projet.etat }}</td>
          <td>
            <div *ngIf="projet.client">
              <a [routerLink]="['/client', projet.client.id, 'view']">{{ projet.client.nom }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/projet', projet.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/projet', projet.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(projet)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
